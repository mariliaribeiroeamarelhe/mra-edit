<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex card</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="flex-card.css">
</head>
<body>
    <div class="card">
        <div class="header">
            <img class="header-img" src="./assets/Laptop.png" alt="laptop">
        </div>
        <div class="card-thumbnail">
            <div class="card-content-top">
                <span>PRODUCTIVkjhkjhITY</span>
                <span>3 days ago</span>
            </div>
            <div class="card-content">
                <h5>7 Skills of Highly Effective Programmers</h5>
                <p>Our team was inspired by the seven skills of highly effective programmers created by the TechLead. We wanted to provide our own take on the topic...</p>
            </div>
        </div>    
        <div class="footer">
            <div class="author">
                <img class="author-img" src="./assets/author-image.jpg" alt="author image">
                <span>Glen Williams</span>
            </div>
            <span>Read more</span>
        </div>
    </div>
</body>
</html>
