<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Edit!</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="top">
            <a href=""><img src="./assets/icon-menu-dark.png" alt="menu"></a>
            <a href=""><img src="./assets/icon-user.png" alt="user"></a>
        </div>
        <h1 class="doc-title">Hello Edit!</h1>
        <p class="doc-subtitle">Como foi o feriado?</p>
    </div>

    <div class="nav-bar">
        <button class="btn ">My tasks</button>
        <button class="btn btn_active">In-progress</button>
        <button class="btn">Completed</button>
    </div>

    <div class="project-card">
        <div class="project-card-top">
        <img src="./assets/project-1.png" alt="peoject-1">
        <span>Project 1</span>
        </div>

        <div class="project-card-content">
        <h2 class="project-title">Front-End Development</h2>
        </div>

        <div class="project-card-date">
        <p class="date">October 20, 2020</p>
        </div>
    </div>

    <div class="project-status">
        <h2 class="progress">Progress</h2>
        <div class="status-card">
            <div class="status-card-icon">
            <img src="./assets/icon-calendar-white.png" alt="calendar">
            </div>
            <div class="status-card-info">
            <p class="title">Design Changes</p>
            <p class="timeline">2 days ago</p>
            </div>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <div class="status-card">
            <div class="status-card-icon">
            <img src="./assets/icon-calendar-white.png" alt="calendar">
            </div>
            <p class="title">Design Changes</p>
            <p class="timeline">2 days ago</p>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>


    <footer>
        <a href=""><img src="./assets/icon-home.png" alt="home"></a>
        <a href=""><img src="./assets/icon-user.png" alt="user"></a>
        <a href=""><img src="./assets/icon-calendar-dark.png" alt="calendar"></a>
        <a href=""><img src="./assets/icon-search-dark.png" alt="search"></a>
    </footer>
</body>
</html>
